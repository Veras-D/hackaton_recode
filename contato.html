<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>PÃ¡gina de Contato</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/hero.png');
            background-size: cover;
            background-position: center;
            filter: brightness(0.7);
            z-index: -1;
        }

        .main-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .logo-container {
            width: 100%;
            max-width: 1200px;
            margin-bottom: 2rem;
            margin-top: 60px;
        }

        .logo {
            height: 60px;
        }

        .contact-form {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-group button {
            background-color: #3faa96;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 200px;
        }

        .form-group button:hover {
            filter: brightness(0.85);
        }

        @media (max-width: 768px) {
            .contact-form {
                padding: 20px;
                margin: 10px;
            }

            .logo-container {
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <div class="main-container">
        <div class="logo-container">
            <a href="index.html">
                <img class="logo" src="assets/logo.png" alt="logo" />
            </a>
        </div>
        <form class="contact-form" onsubmit="enviarFormulario(event)">
            <h2 class="text-center mb-4" style="color: #3faa96;">Contato</h2>
            <div class="form-group">
                <label for="nome" style="color: #3faa96;">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
            </div>
            <div class="form-group">
                <label for="email" style="color: #3faa96;">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
            </div>
            <div class="form-group">
                <label for="assunto" style="color: #3faa96;">Assunto:</label>
                <input type="text" id="assunto" name="assunto" placeholder="Assunto da mensagem" required>
            </div>
            <div class="form-group">
                <label for="mensagem" style="color: #3faa96;">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem aqui..." required></textarea>
            </div>
            <div class="form-group text-center">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
